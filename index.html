<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            background-color: pink;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 30px;
        }
        .footer {
            margin-top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Feliz 6 meses de aniversario!</h1>
    <p>Te amo mucho</p>
    <div class="footer">
        <p>Puebla, <span id="fecha"></span></p>
    </div>
    <script>
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1); // Añade 1 día
        document.getElementById('fecha').textContent = tomorrow.toLocaleDateString('es-ES', options);
    </script>
</body>
</html>
